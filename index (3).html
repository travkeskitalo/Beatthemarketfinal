<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clanker Portfolio Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <span class="clanker-logo">CLANKER</span>
            <span class="subtitle">Portfolio Tracker</span>
        </div>
        <nav>
            <a href="#data-section" class="nav-link">Data</a>
            <a href="#chart-section" class="nav-link">Chart</a>
        </nav>
    </header>

    <main class="container">
        <!-- Data Input Section -->
        <section id="data-section" class="section data-panel">
            <h2 class="panel-title">Add Portfolio Data</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="portfolio-date">Date</label>
                    <input type="date" id="portfolio-date" class="clanker-input">
                </div>
                <div class="input-group">
                    <label for="portfolio-value">Value ($)</label>
                    <input type="number" id="portfolio-value" class="clanker-input">
                </div>
                <button id="add-data" class="clanker-btn primary">Add</button>
            </div>
            <div class="data-table-container">
                <table class="data-table" id="portfolio-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Value</th>
                            <th>% Change</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Chart Section -->
        <section id="chart-section" class="section comparison-panel">
            <h2 class="panel-title">Performance Chart</h2>
            <canvas id="performance-chart"></canvas>
            <div class="chart-controls">
                <button id="update-chart" class="clanker-btn success">Update Chart</button>
                <button id="export-chart" class="clanker-btn secondary">Export Chart</button>
            </div>
        </section>

        <!-- Terminal Section -->
        <section class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="btn red"></div>
                    <div class="btn yellow"></div>
                    <div class="btn green"></div>
                </div>
                <span class="terminal-title">Clanker Terminal</span>
            </div>
            <div class="terminal-body">
                <div class="terminal-line"><span class="output">[System Initialized]</span></div>
                <div class="terminal-line"><span class="output">Ready to track your portfolio...</span></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <span>&copy; 2025 Clanker Tracker</span>
            <span>Last update: <span id="last-update"></span></span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
